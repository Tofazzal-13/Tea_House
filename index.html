<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind css connected -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome cdn connected -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
              font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
    <!-- banner section -->
    <section class="grid grid-cols-2 container mx-auto">
        <div class="banner_left space-y-[30px]">
            <h1 class="text-[#1C1C1C] text-[80px] font-bold">It's good <br> tea time at The <br> Tea House</h1>
            <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="py-2 px-4 rounded-md text-white font-semibold bg-linear-to-r from-[#FF8938] to-[#FF0000]">Explore More
                <span class="inline-block rotate-45"><i class="fa-solid fa-arrow-up"></i></span>
            </button>
        </div>
        <div class="banner_right">
            <img src="./images/banner.png" alt="">
        </div>
    </section>
</body>
</html>
